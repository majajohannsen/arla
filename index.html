    <section>
        <header>
            <h1>Progress</h1>
            <p>Get an overview of your data, and compare to other Arla farmers. Select the data you want to view.</p>

            <br>
        </header>
        <!--Co2 graf-->
        <canvas id="milkProduction"></canvas><br>
        <!--Radio buttons-->

        <div class="grid-container">
            <label class="container et">
                <p>Carbon footprint</p>
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container to">
                <p>Feed consumption</p>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container tre">
                <p>Milk production</p>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container fire">
                <p>Self-sufficient feed</p>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container fem">
                <p>kWh Electricity</p>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container seks">
                <p>Fuel consumption</p>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>

        <!--Danmarks kort-->

        <img src="img/ko-kort.png" alt="Danmarks kort" class="ko-kort">
